<div class="product-list-wrap">
  <ul class="product-list">
    <app-product
      *ngFor="let product of favouritesList"
      [product]=product
      (removeFromList)="removeFromFavorites($event)"
      [isInFavoriteList]=true
    ></app-product>
    <app-product
      *ngFor="let product of products"
      [product]=product
      (addToList)="addToFavorites($event)"
    ></app-product>
  </ul>
</div>
