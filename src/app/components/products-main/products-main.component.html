<div class="products-main">
  <div class="search">
    <input
      type="text"
      #searchInput
      (input)="search(searchInput)"
    class="search__input"
    >
    <button type="button" class="search__button search__button--asc" (click)="sortASC('Rating')">V</button>
    <button type="button" class="search__button search__button--desc" (click)="sortDESC('Rating')">V</button>
  </div>
  <app-product-list
    [products] = filteredProducts
  >
  </app-product-list>
</div>
